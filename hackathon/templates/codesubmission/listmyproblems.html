{% extends 'layout.html' %}

{% from "_formhelpers.html" import render_field %}

{% block body %}
  <div class="container text-center ">
    <BR><BR><BR>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" style="width:20%">Summary</th>
          <th scope="col" style="width:70%">Description</th>
          <th scope="col" style="width:10%"></th>
        </tr>
      </thead>
      <tbody>

      {% for problem in problem_list %}

        <tr>
          <!--<th scope="row">{{ problem.id }}</th>-->
          <td>{{ problem.problem_summary }}</td>
          <td>{{ problem.problem_text|safe }}</td>
          <td>
              <a href="{{ url_for('codesubmission.reviewcode', problem_statement_id=problem.id, competition_id=problem.competition_id)}}" class="btn btn-primary">Attempt</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
   </div>

{% endblock %}
